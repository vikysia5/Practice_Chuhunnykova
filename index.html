<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <title>TO-DO LIST</title>
</head>

<body class="theme-rain">
       <button id="theme-btn">
        <img id="theme-img" src="images/rainy-icon.png" alt="Змінити тему">
      </button>
      
    <div id = "header">
        <h1 id="title">To-do list<div id="border"></div></h1>
    </div>
 
  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Додати завдання...">
            <button class="todo-btn" type="submit">Записати!</button>
        </form>
    </div>
        <p><span id="datetime"></span></p>
        <script src="time.js"></script>
    </div>

  <div id="myList">
        <ul class="todo-list">
        </ul>
    </div>
    <script src="script.js" type="text/javascript"> </script>
    
    <footer>
        <div>
          <div class="controls">
            <!-- Кнопки плеера в виде PNG картинок -->
            <button id="prev" title="Попередній">
              <img src="images/prev.png" alt="Попередній">
            </button>
            <button id="play" title="Грати">
              <img id="play-img" src="images/play.png" alt="Грати">
            </button>
            <button id="next" title="Наступний">
              <img src="images/next.png" alt="Наступний">
            </button>
          </div>
  
          <div class="track-list">
            <div class="track active" data-src="music/song.mp3"></div>
            <div class="track" data-src="music/song2.mp3" ></div>
            <div class="track" data-src="music/song3.mp3"></div>
          </div>
          <!-- Скрытый аудиоплеер -->
          <audio id="audio-player" src="music/song.mp3"></audio>
        </div>
      </footer>
      <script src="script.js" type="text/javascript"> </script>
</body>
</html>
