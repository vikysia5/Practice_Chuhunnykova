<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <title>TO-DO LIST</title>
</head>

<body>
    <div id = "header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">To-do list<div id="border"></div></h1>
    </div>

  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task...">
            <button class="todo-btn" type="submit">I Got This!</button>
        </form>
    </div>
        <p><span id="datetime"></span></p>
        <script src="time.js"></script>
    </div>

  <div id="myUnOrdList">
        <ul class="todo-list">
        </ul>
    </div>
    <script src="script.js" type="text/javascript"> </script>
    <footer>
        <div class="music-player">
          <div class="controls">
            <!-- Кнопки плеера в виде PNG картинок -->
            <button id="prev" title="Предыдущий">
              <img src="lklimages/prev.png" alt="Предыдущий">
            </button>
            <button id="play" title="Воспроизвести">
              <img id="play-img" src="kbkjimages/play.png" alt="Воспроизвести">
            </button>
            <button id="next" title="Следующий">
              <img src="kmlkimages/next.png" alt="Следующий">
            </button>
          </div>
  
          <!-- Список треков выровнен по центру -->
          <div class="track-list">
            <div class="track active" data-src="music/song.mp3">Дощ</div>
            <div class="track" data-src="music/song2.mp3" >Море</div>
            <div class="track" data-src="music/song3.mp3">Гроза</div>
          </div>
          <!-- Скрытый аудиоплеер -->
          <audio id="audio-player" src="music/song.mp3"></audio>
        </div>
      </footer>
</body>
</html>
